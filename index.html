<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">

    <div class="main-container">
        <img id="end-screen-trophy" class="hide" src="./img/trophy.png">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="center">
                    <img src=".//img/logo.png" class="card-img-top">
                </div>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">HTML</a>
                        <a class="nav-link" href="#">CSS</a>
                        <a class="nav-link" href="#">Java</a>
                        <a class="nav-link" href="#">js</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="card quiz-card">
            <div class="card-body hide" id="end-screen">
                <div class="column center">
                    <img src="./img/brain result.png" alt="">
                    <span>
                        <b>HTML QUIZ COMPLETE!</b>
                    </span>
                </div>

                <span>
                    YOUR SCORE <b id="right-question-amount">0</b> /5
                </span>

                <div class="column">
                    <button type="button" class="btn btn-primary">
                        SHARE
                    </button>
                    <button onclick="restartGame()" type="button" class="btn btn-outline-primary" id="replay-btn">
                        REPLAY
                    </button>
                </div>

            </div>
            <div class="card-body bg-img w100" id="question-screen">
                <h5 class="card-title" id="question_text">Frage</h5>

                <div class="card mb-2 answer_choice" onclick="choosenAnswer(`answer_1`)">
                    <div class="letterbox" id="letterbox_1">
                        A
                    </div>
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 answer_choice" onclick="choosenAnswer(`answer_2`)">
                    <div class="letterbox" id="letterbox_2">
                        B
                    </div>
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 answer_choice" onclick="choosenAnswer(`answer_3`)">
                    <div class="letterbox" id="letterbox_3">
                        C
                    </div>
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 answer_choice" onclick="choosenAnswer(`answer_4`)">
                    <div class="letterbox" id="letterbox_4">
                        D
                    </div>
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="progress" id="progress-bar" role="progressbar">
                    <div class="progress-bar" style="width: 0%">25%</div>
                  </div>
            </div>
        </div>
    </div>
    <div class="question-footer">
        <button disabled onclick="previousQuestion()" id="goprevious-button">
            <img src="./img/arrow_left.png">
        </button>
        <div>
            <b id="actual-question">1</b> von <b id="total-questions"></b> Fragen
        </div>

        <button onclick="nextQuestion()" disabled id="gonext-button">
            <img src="./img/arrow_right.png">
        </button>
    </div>

</body>

</html>
